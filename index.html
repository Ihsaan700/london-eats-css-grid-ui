<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>London Eats</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/styles.css" />
</head>
<body>
    <header>
        <img src="/images/icons/uber-eats.svg" alt="">
        <img src="/images/icons/thimble.svg" alt="">
    </header>
    <main>
        <div id="store-search-container">
            <form action="">
                <img src="/images/icons/store-search-icon.svg" alt="search stores">
                <input type="text" name="" id="" placeholder="Search for a food shop">
            </form>
        </div>
        <div id="main-delivery-container">
            <div class="main-delivery-label">
                <p>When</p>
            </div>
            <div class="main-delivery-choice">
                <p>ASAP</p>
            </div>
            <div class="main-delivery-label">
                <p>To</p>
            </div>
            <div class="main-delivery-choice">
                <p>Leicester Square</p>
            </div>
        </div>
        <div id="store-list-container">
            <p>store list</p>
        </div>
    </main>
    <footer>
        <p>footer</p>
    </footer>
</body>
</html>
